<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak</title>
</head>
<body>
    <script type="text/javascript">
        let number_a = prompt("Unesite prvi broj:");
        let znak = prompt("unesite neki od znakova za sabiranje, oduzimanje, mnozenje ili deljenje:");
        let number_b = prompt("Unesite drugi broj:");

        number_a = parseInt(number_a);
        number_b = parseInt(number_b);

        if (znak == "+") {
            alert( sum = number_a + number_b);
        }else if (znak == "-" ) {
            alert( sum = number_a - number_b);
        }else if (znak == "*" ) {
            alert( sum = number_a * number_b);
        }else  {
            alert( sum = number_a / number_b);
    }
        
    </script>
</body>
</html>
